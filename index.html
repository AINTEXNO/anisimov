<!doctype html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trans Light</title>
    <!--styles-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--script-->
    <script src="js/script.js" defer></script>
</head>
<body>

    <!--header-->

    <header class="header">
        <div class="logo">
            <img src="img/logo.svg" alt="Логотип" class="logo__img">
        </div>
        <nav class="menu">
            <a href="#" class="menu__item">О компании</a>
            <a href="#" class="menu__item">Портфолио</a>
            <a href="#" class="menu__item">Каталог</a>
            <a href="#" class="menu__item">Сервис</a>
            <a href="#" class="menu__item">Контакты</a>
        </nav>
    </header>

    <!--first screen-->

    <section class="first-screen">
        <div class="first-screen__content">
            <h1 class="title">
                Светотехническое оборудование в Петербурге
            </h1>
            <p class="description">
                Продажа, аренда светотехнического оборудования.
                Оформление официальных мероприятий под ключ.
            </p>
            <button class="go-button">Перейти</button>
        </div>
        <div class="first-screen__element"></div>
    </section>

    <!--our project-->

    <section class="our-project center-section-element">
        <div class="container">
            <div class="our-project__top-block">
                <div class="section-title">
                    <div class="lines">
                        <div class="first-line one-line"></div>
                        <div class="second-line one-line"></div>
                    </div>
                    <h2 class="main-title">Наши проекты</h2>
                </div>
                <div class="section-buttons">
                    <div class="one-button">
                        <img src="" alt="" class="one-button__img">
                    </div>
                    <div class="one-button">
                        <img src="" alt="" class="one-button__img">
                    </div>
                </div>
            </div>
            <div class="our-project__center-block">
                 <div class="our-project__element">
                     <img src="img/first-project.png" class="element-img">
                     <div class="element-content">
                         <h2 class="element-content__title"></h2>
                         <p class=""></p>
                     </div>
                 </div>
                <div class="our-project__element">
                    <img src="img/second-project.png" class="element-img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
